{% extends 'core/base.html' %}


{% block title %}New Product {% endblock %}

{% block content %}
 <h1 class="px-6 py-2 flex justify-center font-bold">New Item</h1>
 <div class="mt-6 grid grid-cols-1 gap-10">
   <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="inline-block mt-4 px-6 py-3 text-lg font-semibold bg-black text-white rounded-xl hover:bg-gray-200">
   </form>
 </div>
{% endblock %}
