<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="" href="">
    <title>{% block title %}{% endblock %} | cart </title>
</head>
<body class="bg-gray-100">
    <nav class="py-6 px-6 flex justify-between item-center bg-black text-white border-b border-gray-200">
        <div>
            <h1><a href="{% url 'home' %}" class="text-xl font-semibold">QuickCart</a></h1>
        </div>
        <div class="space-x-6">
            {% if request.user.is_authenticated %}
             <strong><a href="{% url 'new' %}" class="text-lg font-semibold hover:text-gray-500">New Item</a></strong>
             <a href="{% url 'user_item'  %}" class="text-lg font-semibold hover:text-gray-500">My Item</a>
             <a href="{% url 'user:logout' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-black">Log out</a>
          {% else %}
            <a href="{% url 'user:signin' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
            <a href="{% url 'user:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-black">Log In</a>
       {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6 mb-4">
       {% block content %}
       {% endblock %}
    </div>
</body>
</html>
